# Basic workflow with Actions

name: CI
on:
  # Triggers the workflow on push or pull request events but only for the DAT-6102branch
  push:
    branches: [ DAT-6102 ]
  pull_request:
    branches: [ DAT-6102 ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build test infra
        working-directory: src/test/resources/docker
        run: docker-compose up -d
      - name: Test
        run: mvn -Dtest=LiquibaseSdkSuiteTest test
      - name: Tear down test infra
        working-directory: src/test/resources/docker
        run: docker-compose down --volumes

