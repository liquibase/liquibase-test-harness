# Basic workflow with Actions

name: Oracle Parallel Test Execution
on:

  schedule:
    - cron: '0 8 * * *' # Execute every day at 8am
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        plan: [ 18.4.0, 19.3.0, 21.3.0 ]

    steps:
      - uses: actions/checkout@v3
      - run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Docker login to retrive Oracle images from private repo
        run: docker login "${{ secrets.ARTIFACTORY_URL }}" -u "${{ secrets.ARTIFACTORY_USER }}" -p "${{ secrets.ARTIFACTORY_TOKEN }}"

      - name: Build Oracle Artifactory test infra
        working-directory: src/test/resources/docker/oracle-artifactory
        run: docker-compose up -d

      - name: Build Oracle XE test infra
        working-directory: src/test/resources/docker/oracle-xe
        run: docker-compose up -d

      # Adding sleep to avoid ORA-12514 error when database & listeners are still in the middle of startup
      - name: Sleep for 180 seconds
        uses: whatnick/wait-action@master
        with:
          time: '180s'

      - name: Oracle ${{ matrix.plan }} Test Run
        run: |
          docker ps
          mvn -ntp -Dtest=LiquibaseHarnessSuiteTest -DdbName=oracle -DdbVersion=${{ matrix.plan }} test
        env:
          LIQUIBASE_PRO_LICENSE_KEY: ${{ secrets.LICENSE_KEY }}

      - name: Archive Oracle ${{ matrix.plan }} test results
        uses: actions/upload-artifact@v3
        with:
          name: oracle-${{ matrix.plan }}-test-results
          path: build/spock-reports

      - name: Tear down Oracle test infra
        working-directory: src/test/resources/docker/oracle-artifactory
        run: docker-compose down --volumes

      - name: Tear down Oracle XE test infra
        working-directory: src/test/resources/docker/oracle-xe
        run: docker-compose down --volumes

  Oracle23c:
    runs-on: ubuntu-latest
    container:
      image: liquibase/liquibase:latest
      env:
        LIQUIBASE_PRO_LICENSE_KEY: ${{ secrets.LICENSE_KEY }}

    services:
      oracle:

        image: gvenzl/oracle-free:23-faststart
        env:
          ORACLE_RANDOM_PASSWORD: false
          APP_USER: LIQUIBASE
          APP_USER_PASSWORD: Secret321

        # Forward Oracle port
        ports:
          - 1524:1521

        # Provide healthcheck script options for startup
        options: >-
          --health-cmd healthcheck.sh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Sleep for 60 seconds
        uses: whatnick/wait-action@master
        with:
          time: '60s'

      - name: Checkout
        uses: actions/checkout@v3

      - name: Apply init script to Oracle 23c
      - uses: liquibase-github-actions/update@v4.23.0
        with:
          classpath: "src/test/resources/init-changelogs/aws"
          changeLogFile: "oracle.sql"
          username: "LIQUIBASE"
          password: "Secret321"
          url: "jdbc:oracle:thin:@localhost:1524/FREEPDB1"

      - name: Oracle 23.0.0 Test Run
        run: |
          docker ps
          mvn -ntp -Dtest=LiquibaseHarnessSuiteTest -DdbName=oracle -DdbVersion=23.0.0 test
        env:
          LIQUIBASE_PRO_LICENSE_KEY: ${{ secrets.LICENSE_KEY }}

      - name: Archive Oracle 23.0.0 test results
        uses: actions/upload-artifact@v3
        with:
          name: oracle-23.0.0-test-results
          path: build/spock-reports