# Basic workflow with Actions

name: AWS Cloud Database Test Execution
on:
  # Triggers the workflow on push & pull request events for the main branch. Also allows for manual triggers
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]
  # schedule:
  #   - cron: '0 12 * * *' # Execute every day at noon
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-18.04
    defaults:
      run:
        working-directory: src/test/resources/terraform
    steps:
      - uses: actions/checkout@v2

      - name: Get Public IP
        id: ip
        uses: haythem/public-ip@v1.2

      - name: Print Public IP to tfvars file
        run: |
          echo 'public_ip = "${{ steps.ip.outputs.ipv4 }}"' >> github.auto.tfvars
          echo 'postgresVersion = "11"' >> github.auto.tfvars
          cat github.auto.tfvars

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: false

      - name: Terraform Format
        id: fmt
        run: terraform fmt

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: true

      - uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            </details>
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        #if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve

  test:
    runs-on: ubuntu-18.04
    needs: [setup]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: "1.8.0"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: false
          
      - name: Terraform Init
        working-directory: src/test/resources/terraform
        id: init
        run: terraform init

      - name: Get Database Host URL
        working-directory: src/test/resources/terraform
        run: |
          echo "DBENDPOINT=$(terraform output -raw dbEndpoint)" >> $GITHUB_ENV

      - uses: liquibase/liquibase-github-action@v3
        with:
          operation: "update"
          classpath: "src/test/resources/terraform/changelogs"
          changeLogFile: "postgres.sql"
          username: "lbuser"
          password: "LbRootPass1"
          url: "jdbc:postgresql://${{ env.DBENDPOINT }}/lbcat"

      - name: Update Harness Config
        working-directory: src/test/resources
        run: sed -i "s/DBENDPOINT/${{ env.DBENDPOINT }}/g" harness-config.yml

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: AWS RDS Postgres Test Run
        run: mvn -Dtest=LiquibaseHarnessSuiteTest -DdbName=aws-postgresql test

      - name: Archive AWS RDS Postgres Test Results
        uses: actions/upload-artifact@v2
        with:
          name: aws-rds-postgres-test-results
          path: build/spock-reports
