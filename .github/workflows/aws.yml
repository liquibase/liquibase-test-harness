# Terraform Action to test Cloud Databases with test-harness

name: AWS Cloud Database Test Execution
on:
  # Triggers the workflow on a schedule for the main branch. Also allows for manual triggers
  schedule:
    - cron: '0 12 * * *' # Execute every day at noon
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - database: postgresql
            version: 10
          - database: postgresql
            version: 11
          - database: postgresql
            version: 12
          - database: postgresql
            version: 13
          - database: postgresql
            version: 14
          - database: oracle
            version: 19

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: liquibase/liquibase-github-action@v7
        if: ${{ matrix.database == 'oracle' }}
        with:
          operation: "update"
          classpath: "src/test/resources/changelogs/aws"
          changeLogFile: "oracle.sql"
          username: ${{secrets.TH_DB_ADMIN}}
          password: ${{secrets.TH_DB_PASSWD}}
          url: ${{secrets.TH_ORACLEURL_env.ORACLE_VERSION }}

      - uses: liquibase/liquibase-github-action@v7
        if: ${{ matrix.database == 'postgresql' }}
        with:
          operation: "update"
          classpath: "src/test/resources/changelogs/aws"
          changeLogFile: "postgres.sql"
          username: ${{secrets.TH_DB_ADMIN}}
          password: ${{secrets.TH_DB_PASSWD}}
          url: ${{secrets.TH_PGRESURL_env.POSTGRES_VERSION }}

      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: AWS RDS ${{ matrix.database }}-${{ matrix.version }} Test Run
        if: ${{ matrix.database == 'postgresql' }}
        env:
          LIQUIBASE_PRO_LICENSE_KEY: ${{ secrets.LICENSE_KEY }}
          POSTGRES_VERSION: ${{  matrix.version }}
        run: mvn -Dtest=LiquibaseHarnessSuiteTest -DconfigFile=/harness-config-cloud.yml -DdbName=${{ matrix.database }} -DdbVersion=${{ matrix.version }} -DdbUsername=${{secrets.TH_DB_ADMIN}} -DdbPassword=${{secrets.TH_DB_PASSWD}} -DdbUrl='${{secrets.TH_PGRESURL_env.POSTGRES_VERSION }}' -Dmaven.test.failure.ignore=true test

      - name: AWS RDS ${{ matrix.database }}-${{ matrix.version }} Test Run
        if: ${{ matrix.database == 'oracle' }}
        env:
          LIQUIBASE_PRO_LICENSE_KEY: ${{ secrets.LICENSE_KEY }}
          ORACLE_VERSION: ${{  matrix.version }}
        run: mvn -Dtest=LiquibaseHarnessSuiteTest -DconfigFile=/harness-config-cloud.yml -DdbName=${{ matrix.database }} -DdbVersion=${{ matrix.version }} -DdbUsername=${{secrets.TH_DB_ADMIN}} -DdbPassword=${{secrets.TH_DB_PASSWD}} -DdbUrl='${{secrets.TH_ORACLEURL_env.ORACLE_VERSION }}' -Dmaven.test.failure.ignore=true test


      - name: Archive AWS RDS ${{ matrix.database }}-${{ matrix.version }} Test Results
        uses: actions/upload-artifact@v3
        with:
          name: aws-rds-${{ matrix.database }}-${{ matrix.version }}-test-results
          path: build/spock-reports

