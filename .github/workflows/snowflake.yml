name: Snowflake Cloud
concurrency: snowflake-run
on:
  # Triggers the workflow on a schedule for the main branch. Also allows for manual triggers
  schedule:
    - cron: '0 7 * * 6' # Execute on saturdays at 7AM UTC
  repository_dispatch:
    types: [test-harness]
  workflow_dispatch:
    inputs:
      liquibaseBranch:
        description: Liquibase branch to pull artifacts from. Leave empty to use latest commit on current branch. Can support a comma separated list of branches to search for
        required: false
      liquibaseRepo:
        description: 'Repo pull artifacts from. NOTE: This workflow always uses liquibase/liquibase-pro (Pro artifacts). This input is ignored.'
        required: false
        default: "liquibase/liquibase-pro"

permissions:
  contents: write
  id-token: write

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      triggeredRepo: ${{ steps.configure-build.outputs.triggeredRepo }}
      useProArtifacts: ${{ steps.configure-build.outputs.useProArtifacts }}
      liquibaseRepo: ${{ steps.configure-build.outputs.liquibaseRepo }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Configure Build
        id: configure-build
        uses: actions/github-script@v8
        with:
          script: |
            const helper = require('./.github/util/workflow-helper.js')({github, context});

            // Detect which repository triggered this workflow (for logging)
            const triggeredRepo = helper.getTriggeredRepository();
            console.log("Workflow triggered by repository: " + triggeredRepo);
            core.notice("Workflow triggered by repository: " + (triggeredRepo || "liquibase-test-harness (current repo)"));

            // Always use pro artifacts for Snowflake tests
            const liquibaseRepo = "liquibase/liquibase-pro";
            const useProArtifacts = true;
            console.log("Using pro artifacts repository: " + liquibaseRepo);
            console.log("Pro artifacts enabled: " + useProArtifacts);

            core.setOutput("liquibaseRepo", liquibaseRepo);
            core.setOutput("triggeredRepo", triggeredRepo || "liquibase-test-harness");
            core.setOutput("useProArtifacts", useProArtifacts);

  # verify validity of this job `deploy-ephemeral-cloud-infra` in https://datical.atlassian.net/browse/DAT-20624?focusedCommentId=170423
  deploy-ephemeral-cloud-infra:
    uses: liquibase/build-logic/.github/workflows/ephemeral-cloud-infra.yml@main
    secrets: inherit
    with:
        deploy: true
        snowflake_th: true

  test:
    runs-on: ubuntu-latest
    needs: [deploy-ephemeral-cloud-infra]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Configure AWS credentials for vault access
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.LIQUIBASE_VAULT_OIDC_ROLE_ARN }}
          aws-region: us-east-1

      - name: Get secrets from vault
        id: vault-secrets
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: |
            ,/vault/liquibase
          parse-json-secrets: true

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
            role-to-assume: ${{ env.AWS_DEV_GITHUB_OIDC_ROLE_ARN_BUILD_LOGIC }}
            aws-region: us-east-1

      - name: Get LIQUIBASETH secrets
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: |
            TH_SNOW_URL_GH, liquibaseth_url

      - name: Install Liquibase
        run: |
          # Add Liquibase repository and install via apt
          wget -O- https://repo.liquibase.com/liquibase.asc | gpg --dearmor > liquibase-keyring.gpg && \
          cat liquibase-keyring.gpg | sudo tee /usr/share/keyrings/liquibase-keyring.gpg > /dev/null && \
          echo 'deb [arch=amd64 signed-by=/usr/share/keyrings/liquibase-keyring.gpg] https://repo.liquibase.com stable main' | sudo tee /etc/apt/sources.list.d/liquibase.list
          sudo apt-get update
          sudo apt-get install liquibase

      - name: Decode Private Key
        run: |
          echo "${{ env.TH_DB_LIQUIBASETH_PRIVATE_KEY }}" | awk '{gsub("\\\\n","\n")}1' > /tmp/snowflake_private_key.p8
          chmod 600 /tmp/snowflake_private_key.p8  # Secure the key file

      - name: Create Liquibase Properties File
        run: |
          cat > liquibase.properties << EOF
          # Snowflake connection settings with database in URL
          url=${TH_SNOW_URL_GH}
          username=LIQUIBASETH
          driver=net.snowflake.client.jdbc.SnowflakeDriver

          # PKI Authentication
          liquibase.snowflake.auth.type=PKI
          liquibase.snowflake.auth.privateKeyPath=/tmp/snowflake_private_key.p8
          
          # Schema configuration
          liquibaseSchemaName=PUBLIC
          defaultSchemaName=PUBLIC
          
          # Changelog settings
          changeLogFile=snowflake.sql
          classpath=src/test/resources/init-changelogs/snowflake
          EOF

      - name: Run Liquibase Update
        env:
          LIQUIBASE_PRO_LICENSE_KEY: ${{ env.PRO_LICENSE_KEY }}
        run: |
          liquibase --defaults-file=liquibase.properties update

      - name: Snowflake Test Run
        env:
          LIQUIBASE_PRO_LICENSE_KEY: ${{ env.PRO_LICENSE_KEY }}
        run: |
          JDK_JAVA_OPTIONS="--add-opens=java.base/java.nio=org.apache.arrow.memory.core,ALL-UNNAMED" \
          mvn -Dtest=LiquibaseHarnessSuiteTest \
              -DconfigFile=/harness-config-cloud.yml \
              -DdbName=snowflake \
              -DdbUsername=LIQUIBASETH \
              -DdbUrl='${{env.TH_SNOW_URL_GH}}&private_key_file=/tmp/snowflake_private_key.p8' \
              -Ddriver=net.snowflake.client.jdbc.SnowflakeDriver \
              -DrollbackStrategy=rollbackByTag test

      - name: Archive Snowflake Database Test Results
        uses: actions/upload-artifact@v4
        with:
          name: snowflake-test-results
          path: build/spock-reports

  get-stack-id:
    if: always()
    needs: [ deploy-ephemeral-cloud-infra, test ]
    runs-on: ubuntu-latest
    outputs:
      stack-id: ${{ steps.get-stack-id.outputs.stack-id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Get Stack ID
        id: get-stack-id
        uses: ./.github/actions/get-stack-id
        with:
          stack-id: ${{ needs.deploy-ephemeral-cloud-infra.outputs.stack_id }}
          run-id: ${{ github.run_id }}

  # verify validity of this job `destroy-ephemeral-cloud-infra` in https://datical.atlassian.net/browse/DAT-20624?focusedCommentId=170423
  destroy-ephemeral-cloud-infra:
    if: always()
    needs: [ deploy-ephemeral-cloud-infra, test, get-stack-id ]
    uses: liquibase/build-logic/.github/workflows/ephemeral-cloud-infra.yml@main
    secrets: inherit
    with:
        destroy: true
        stack_id: ${{ needs.get-stack-id.outputs.stack-id }}
        snowflake_th: true