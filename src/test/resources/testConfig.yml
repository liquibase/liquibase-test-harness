inputFormat: xml
context: testContext
defaultChangeObjects:
  - addForeignKey
  - addNotNullConstraint
  - addPrimaryKey
  - addUniqueConstraint
  - createIndex
  - createTable
  - createView
  - renameTable
  - renameView
  - renameColumn
  - dropTable
  - dropView
  - dropIndex
  - addDefaultValue
  - addDefaultValueComputed
  - addColumn
  - sql
  - createTableDataTypeText
#  - dropDefaultValue not working for mysql yet
databasesUnderTest:
  - name: postgresql
    username: lbuser
    password: LiquibasePass1
    databaseSpecificChangeObjects:
      - addForeignKey
      - addPrimaryKey
      - addUniqueConstraint
      - createSequence
      - dropSequence
      - renameSequence
      - createTable
      - createView
      - createIndex
      - datatypes
      - datatypes9
      - datatypes12
      - renameTable
      - smallInt
      - dropDefaultValue
    versions:
      - version: 9
        url: 'jdbc:postgresql://localhost:5433/lbcat'
      - version: 12
        url: 'jdbc:postgresql://localhost:5434/lbcat'
    dbSchema: public

  - name: mysql
    username: lbuser
    password: LiquibasePass1
    databaseSpecificChangeObjects:
      - renameTable
      - renameColumn
    versions:
      - version: 5.7
        url: 'jdbc:mysql://localhost:33062/lbcat'
      - version: 8
        url: 'jdbc:mysql://localhost:33061/lbcat'
    dbSchema: