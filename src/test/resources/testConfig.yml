context: testContext
databasesUnderTest:
  - name: postgresql
    username: lbuser
    password: LiquibasePass1
# Missing or empty changeObjects means run all changeObjects from base dir
    changeObjects:
#      - createTable
#      - createView
#      - createIndex
#      - addUniqueConstraint
      - addPrimaryKey
      - addNotNullConstraint
      - addForeignKey
      - renameTable
      - smallInt
    versions:
      - version: 9
        url: 'jdbc:postgresql://localhost:5433/lbcat'
        versionSpecificChangeObjects:
          - addUniqueConstraint
          - addPrimaryKey
      - version: 12
        url: 'jdbc:postgresql://localhost:5434/lbcat'
        versionSpecificChangeObjects:
        - createTable
        - createView
        - createIndex
    dbSchema: public

