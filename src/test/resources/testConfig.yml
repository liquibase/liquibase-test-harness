inputFormat: xml
context: testContext
defaultChangeObjects:
  - addForeignKey
  - addNotNullConstraint
  - addPrimaryKey
  - addUniqueConstraint
  - createIndex
  - createTable
  - createView
  - renameTable
databasesUnderTest:
  - name: postgresql
    username: lbuser
    password: LiquibasePass1
    databaseSpecificChangeObjects:
      - addForeignKey
      - addPrimaryKey
      - smallInt
      - addUniqueConstraint
      - createSequence
      - dropSequence
      - renameColumn
      - renameTable
    versions:
      - version: 9
        url: 'jdbc:postgresql://localhost:5433/lbcat'
      - version: 12
        url: 'jdbc:postgresql://localhost:5434/lbcat'
    dbSchema: public

  - name: mysql
    username: lbuser
    password: LiquibasePass1
    databaseSpecificChangeObjects:
      - renameTable
      - renameColumn
    versions:
      - version: 5.7
        url: 'jdbc:mysql://localhost:33062/lbcat'
      - version: 8
        url: 'jdbc:mysql://localhost:33061/lbcat'
    dbSchema: