inputFormat: xml
context: testContext
defaultChangeObjects:
  - createView
  - createTable
  - renameTable
databasesUnderTest:
  - name: postgresql
    username: lbuser
    password: LiquibasePass1
# Missing or empty changeObjects means run all changeObjects from base dir
    databaseSpecificChangeObjects:
      - createTable
      - createView
      - createIndex
      - addUniqueConstraint
      - addPrimaryKey
      - addNotNullConstraint
      - addForeignKey
      - renameTable
      - smallInt
      - renameColumn
      - renameTable
      - datatypes
    versions:
      - version: 9
        url: 'jdbc:postgresql://localhost:5433/lbcat'
        versionSpecificChangeObjects:
          - addUniqueConstraint
          - addPrimaryKey
          - datatypes9
      - version: 12
        url: 'jdbc:postgresql://localhost:5434/lbcat'
        versionSpecificChangeObjects:
        - createTable
        - createView
        - createIndex
        - datatypes12
    dbSchema: public

  - name: mysql
    username: lbuser
    password: LiquibasePass1
    databaseSpecificChangeObjects:
      - renameTable
    versions:
      - version: 5.7
        url: 'jdbc:mysql://localhost:33062/lbcat'
        versionSpecificChangeObjects:
          - renameColumn
      - version: 8
        url: 'jdbc:mysql://localhost:33061/lbcat'
        versionSpecificChangeObjects:
          - renameColumn
    dbSchema: