version: '3.3'

services:

  derby-10.15.1.3:
    image: adito/derby:latest
    ports:
    - "1527:1527"
    restart: always
    volumes:
      - "./derby-init.sh:/docker-entrypoint-initdb.d/derby-init.sh"
      - "./ij-inputfile.txt:/docker-entrypoint-initdb.d/ij-inputfile.txt"
    command: /bin/bash -c "/docker-entrypoint-initdb.d/derby-init.sh && /derby/bin/NetworkServerControl start -h 0.0.0.0 -p 1527"