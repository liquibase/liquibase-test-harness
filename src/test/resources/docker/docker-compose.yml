      POSTGRES_DB: lbcat
    volumes:
      - "./postgres-init.sh:/docker-entrypoint-initdb.d/postgres-init.sh"

  postgres-11:
    image: postgres:11
    ports:
      - "5435:5432"
    restart: always
    environment:
      POSTGRES_PASSWORD: LbRootPass1
