databaseChangeLog:
  - changeSet:
      id: 1
      author: oleh
      changes:
        - createFileFormat:
            fileFormatName: "ItTestFileFormat"
            replaceIfExists: false
            alterIfExists: false
            ifNotExists: true
            temporary: false
            comment: "myComment"
            fileFormatType: "CSV"
            formatTypeOptions:
              entries:
                - entry:
                    key: "COMPRESSION"
                    value: "ZSTD"
                - entry:
                    key: "BINARY_FORMAT"
                    value: "BASE64"

        - alterFileFormat:
            fileFormatName: "ItTestFileFormat"
            newComment: "changedComment"
            formatTypeOptions:
              entries:
                - entry:
                    key: "COMPRESSION"
                    value: "DEFLATE"

      rollback:
        - dropFileFormat:
            fileFormatName: "ItTestFileFormat"