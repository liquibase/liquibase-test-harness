databaseChangeLog:
  - changeSet:
      id: 1
      author: itTest
      changes:
        - createCompositeType:
            name: "myType"
            typeAttributes:
              - typeAttribute:
                  name: "attr1"
                  type: "integer"
              - typeAttribute:
                  name: "attr2"
                  type: "text"
                  collation: "en_US"
  - changeSet:
      id: 2
      author: itTest
      changes:
        - sql:
            sql: "CREATE SCHEMA IF NOT EXISTS test_schema;"
  - changeSet:
      id: 3
      author: itTest
      changes:
        - changeCompositeTypeSchema:
            typeName: "myType"
            oldSchemaName: "public"
            newSchemaName: "test_schema"
