databaseChangeLog:
  - changeSet:
      id: 1
      author: itTest
      changes:
        - createCompositeType:
            name: "myType"
            typeAttributes:
              - typeAttribute:
                  name: "attr1"
                  type: "integer"
              - typeAttribute:
                  name: "attr2"
                  type: "text"
                  collation: "en_US"
      rollback:
        - sql:
            sql: "DROP TYPE IF EXISTS public.\"myType\";"
  - changeSet:
      id: 2
      author: itTest
      changes:
        - sql:
            sql: "CREATE SCHEMA IF NOT EXISTS test_schema;"
      rollback:
        - sql:
            sql: "DROP SCHEMA IF EXISTS test_schema;"
  - changeSet:
      id: 3
      author: itTest
      changes:
        - changeCompositeTypeSchema:
            typeName: "myType"
            oldSchemaName: "public"
            newSchemaName: "test_schema"
      rollback:
        - sql:
            sql: "ALTER TYPE test_schema.\"myType\" SET SCHEMA public;"