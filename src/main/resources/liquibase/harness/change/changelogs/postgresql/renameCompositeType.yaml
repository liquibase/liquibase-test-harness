databaseChangeLog:
  - changeSet:
      id: 1
      author: itTest
      changes:
        - createCompositeType:
            name: "myType"
            typeAttributes:
              - typeAttribute:
                  name: "attr1"
                  type: "int"
              - typeAttribute:
                  name: "attr2"
                  type: "text"
                  collation: "en_US"
        - renameCompositeType:
            oldTypeName: "myType"
            newTypeName: "myNewType"
      rollback:
        - dropCompositeType:
            name: "myNewType"