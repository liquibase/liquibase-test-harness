# notes:
# - database names and versions should match with ones provided in harness-config.yml
# - targetDatabaseVersion and referenceDatabaseVersion parameters could be missed if harness-config.yml has only one DB ->
# -> with such name or DB doesn't have version as such
---
references:
  - targetDatabaseName: postgresql
    targetDatabaseVersion: 13
    referenceDatabaseName: postgresql
    referenceDatabaseVersion: 14

    - targetDatabaseName: postgresql
      targetDatabaseVersion: 16
      referenceDatabaseName: postgresql
      referenceDatabaseVersion: 17

    - targetDatabaseName: mariadb
      targetDatabaseVersion: 10.4
      referenceDatabaseName: mariadb
      referenceDatabaseVersion: 10.5

    - targetDatabaseName: mariadb
      targetDatabaseVersion: 10.6
      referenceDatabaseName: mariadb
      referenceDatabaseVersion: 10.7

    - targetDatabaseName: mssql
      targetDatabaseVersion: 2017
      referenceDatabaseName: mssql
      referenceDatabaseVersion: 2022

    - targetDatabaseName: mssql
      targetDatabaseVersion: 2019
      referenceDatabaseName: mssql
      referenceDatabaseVersion: 2022

    - targetDatabaseName: mysql
      targetDatabaseVersion: 5.7
      referenceDatabaseName: mysql
      referenceDatabaseVersion: 8.4

    - targetDatabaseName: mysql
      targetDatabaseVersion: 5.6
      referenceDatabaseName: mysql
      referenceDatabaseVersion: 8
